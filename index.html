<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a class="header__link"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип сайта Mesto Russia"></a></header><main class="content"><section class="profile"><div class="profile__info"><img class="profile__avatar" alt="Фото Аватарка"><div class="profile__text"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button><p class="profile__subtitle"></p></div></div><button class="profile__add-button" type="button" aria-label="Добавить профайл"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><div class="popup popup_profile"><div class="popup__container popup__container_profile"><button class="popup__close-icon popup__close-icon_profile" type="button" aria-label="Закрыть"></button><form name="popup__form" class="popup__form popup__form_profile" novalidate><h2 class="popup__title">Редактировать профиль</h2><input id="name" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required> <span class="name-error"></span> <input id="about" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required> <span class="about-error"></span> <button id="submit_profile" class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_updateAvatar"><div class="popup__container popup__container_updateAvatar"><button class="popup__close-icon popup__close-icon_updateAvatar" type="button" aria-label="Закрыть"></button><form name="popup__form-updateAvatar" class="popup__form popup__form_updateAvatar" novalidate><h2 class="popup__title">Обновить аватар</h2><input id="avatar" class="popup__input popup__input_type_avatar-url" type="url" placeholder="Ссылка на аватар" required> <span class="avatar-error"></span> <button id="submit_updateAvatar" class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup popup_confirm"><div class="popup__container popup__container_confirm"><button class="popup__close-icon popup__close-icon_confirm" type="button" aria-label="Закрыть"></button><form><h2 class="popup__title">Вы уверены?</h2><button id="submit_confirm" class="popup__button popup__button_confirm" type="submit">Да</button></form></div></div><div class="popup popup_add"><div class="popup__container popup__container_add"><button class="popup__close-icon popup__close-icon_add" type="button" aria-label="Закрыть"></button><form name="popup__form-add" class="popup__form popup__form_add" novalidate><h2 class="popup__title">Новое место</h2><input id="place" class="popup__input popup__input_type_place-name" placeholder="Название" minlength="2" maxlength="30" required> <span class="place-error"></span> <input id="url" class="popup__input popup__input_type_place-url" type="url" placeholder="Ссылка на картинку" required> <span class="url-error"></span> <button id="submit_add" class="popup__button" type="submit">Создать</button></form></div></div><div class="popup popup_image"><div class="popup__image-wraper"><img class="popup__image-container" alt=""> <button class="popup__close-icon popup__close-icon_image" type="button" aria-label="Закрыть"></button><h3 class="popup__image-title"></h3></div></div><template class="template"><article class="element card"><button class="element__remove" type="button" aria-label="Удалить карточку"></button> <img class="element__image" alt=""><div class="element__text"><h2 class="element__title"></h2></div><button class="element__like" type="button" aria-label="Поставить лайк"></button> <span class="element__like-counter"></span></article></template></body></html>
