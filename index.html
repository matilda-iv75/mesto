<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <div class="popup">
        <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
        <div class="popup__container">
            <form name="popup__form" class="popup__form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input name="input_name" class="popup__input popup__input_name" type="text">
                    <input name="input_job" class="popup__input popup__input_job" type="text">
                    <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <header class="header">
        <a class="header__link"><img class="header__logo" src="./image/header_logo.svg" alt="Логотип сайта Mesto Russia"></a>
    </header>

    <main class="content">

    <section class="profile">
        <div class="profile__info">
            <img class="profile__avatar" src="./image/avatar.jpg" alt="Фото Аватарка">
            <div class="profile__text">
                <div class="titlestr">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button" type="button" arial-label="Добавить профайл"></button>
    </section>

    <section class="elements">
        <article class="element">
            <img class="element__image" src="./image/Castle.jpg" alt="Фото зАмок">
            <div class="element__text">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like" type="submit" arial-label="Поставить лайк"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./image/mountains.jpg" alt="Фото горы">
            <div class="element__text">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like" type="submit" arial-label="Поставить лайк"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./image/mountains2.jpg" alt="Фото горы">
            <div class="element__text">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like" type="submit" arial-label="Поставить лайк"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./image/Castle.jpg" alt="Фото зАмок">
            <div class="element__text">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <button class="element__like" type="submit" arial-label="Поставить лайк"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./image/mountains.jpg" alt="Фото горы">
            <div class="element__text">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like" type="submit" arial-label="Поставить лайк"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./image/mountains2.jpg" alt="Фото горы">
            <div class="element__text">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like" type="submit" arial-label="Поставить лайк"></button>
            </div>
        </article>
    </section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

<script src="./script/index.js"></script>
</body>
</html>
